<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Parte 2</title>
    <style>
      .container {
        display: grid;
        background: seagreen;
        height: 500px;
        gap: 10px;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 100px;
        /* para alinear verticalmente */
        align-content: center;
      }
      .box {
        background: slateblue;
        padding: 10px;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
    </div>
  </body>
</html>
